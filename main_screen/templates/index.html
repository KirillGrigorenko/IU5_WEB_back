{% load static %}

<!DOCTYPE html>
<html lang="rus">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Groups</title>
    <link rel="stylesheet" type="text/css" href="{% static 'index_style.css' %}"/>
  </head>
  <body>
    <div class="space">
      <div class="full-width-block">
        <div class="image-area">
            <a href="http://localhost:8000/hello/">
                <img src={{data.index_photo.0.image}} alt="BMSTU gerb" class="link-image" />
            </a>
        </div>
        <div class="text-area">
            <h1>BMSTU</h1>
        </div>
      </div>

      <div class="container">
        <div class="search-container"> 
          <form method="GET" action="{% url 'groups_search' %}" class="search-section"> 
              <input type="text" name="q" placeholder="Введите текст для поиска" class="search-input" value="{{ request.GET.q }}">
              <button type="submit" class="search-button">Поиск</button>
          </form>
          <select id="course-select">
              <option value="1">1 курс</option>
              <option value="2">2 курс</option>
              <option value="3">3 курс</option>
              <option value="4">4 курс</option>
          </select>
      </div>
      
      <div class="space-between"></div>
        {% block container %}{% endblock %}
      </div>    

      <div class="floating-button">
        <a href="http://localhost:8000/bin">
            <img src="{{data.index_photo.1.image}}" alt="Кнопка" />
        </a>
    </div>
    </div>
  </body>
</html>
