{% extends 'base.html' %}

{% block search %} {% endblock %}

{% block container %}
<div class="container-info">
    <h2>{{ data.group.facultet }}{{ data.group.kafedra }}-{{ data.group.course }}{{ data.group.count }}</h2>
    <div class="card-container-info">
        <div class="card-info">
            <img src="{{ data.group.photo_url }}" alt="{{ data.group.facultet }} {{ data.group.kafedra }}" class="card_image-info">
        </div>
        <div class="card-content-info">
            <p class="content-text">Староста группы: {{ data.group.headboy }}</p>
            <p class="content-text">Контактный телефон: +{{ data.group.contact_phone }}</p>
        
            <a href="{% url 'groups_list' %}" class="back-button-info">Назад</a>
        </div>
    </div>   
</div>
{% endblock %}
